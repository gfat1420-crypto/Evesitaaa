    }
    .heart:before {
      top: -20px; left: 0;
    }

    @keyframes fly {

  <script>
    // Respuesta personalizada con ternura
    function darRespuesta(si) {
      const r = document.getElementById('respuesta');
      if(si) {
        r.innerHTML = "Â¡Me ha hecho el hombre mÃ¡s feliz del universo! <br> <span style='font-size:2.2em;'>ðŸ’– Gracias, mi cielito ðŸ’–</span>";
      } else {

    // AnimaciÃ³n de corazones flotantes
    const canvas = document.querySelector('.hearts');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // Generar corazones de manera bonita
    class FloatingHeart {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 30 + Math.random()*30;
        this.size = 16 + Math.random()*32;
        this.speed = 0.9 + Math.random()*0.8;
        this.opacity = 0.6 + Math.random()*0.4;
        this.color = `rgba(255,80,143,${this.opacity})`;
        this.t = Math.random() * Math.PI*2;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(Math.sin(this.t)*0.35);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(
          -this.size/2, -this.size/2,
          -this.size, this.size/3,
          0, this.size
        );
        ctx.bezierCurveTo(
          this.size, this.size/3,
          this.size/2, -this.size/2,
          0, 0
        );
        ctx.fillStyle = this.color;
        ctx.shadowColor = "#ffb4d1";
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.y/65) * 0.8;
        this.t += 0.003;
        if(this.y < -40) this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 20 + Math.random()*40;
        this.size = 14 + Math.random() * 36;
        this.opacity = 0.6 + Math.random()*0.4;
        this.color = `rgba(255,80,143,${this.opacity})`;
        this.t = Math.random() * Math.PI*2;
      }
    }
    // Crear muchos corazones
    let corazones = [];
    for(let i=0; i<34; i++) corazones.push(new FloatingHeart());

    function animarHearts() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let c of corazones) {
        c.update(); c.draw();
      }
      requestAnimationFrame(animarHearts);
    }
    animarHearts();
  </script>
